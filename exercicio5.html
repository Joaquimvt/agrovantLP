<!-- 
Prática 5: Desafio Final - Estrutura de Blog

Objetivo: Crie uma tag <article> com a classe post. 
Dentro dela, agrupe um <header> contendo um <h1> e um <p> com a classe meta-info. 
Como irmão do <header>, adicione uma div com a classe post-content que contém 3 parágrafos (<p>) 
com texto de exemplo ("Lorem ipsum...").
 -->
>article.post>header>h1{Título do Post}+p.meta-info{Publicado em: 01/01/2025 por Autor}+div.post-content>p*3{Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.}
