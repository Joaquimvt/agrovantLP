<!-- 
Prática 4: Formulário de Contato Básico

Objetivo: Crie uma tag <form>. Dentro dela, insira uma div que contém uma <label> com o texto "Nome:" e, 
ao lado dela, um campo de texto (<input>) com o tipo text. Repita essa estrutura para "Email" (com o tipo email). 
Finalmente, adicione um botão (<button>) com o texto "Enviar".
 -->
form>div>label{Nome:}+input[type="text" name="nome"]^^div>label{Email:}+input[type="email" name="email"]^^button[type="submit"]{Enviar}
